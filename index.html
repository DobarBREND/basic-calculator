<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    
    <div class="calc-grid">
        
        <div class="calc-screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear class="span-two">AC</button>
        <button data-delete>Del</button>
        <button data-operation><sup>y</sup><span>&#8730;</span>x</button>
        <button data-operation>x<sup>y</sup></button>
        <button data-operation>%</button>
        <button data-operation>mod</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="span-two">=</button>
        <button class="span-four">&copy; Vladimir JovanoviÄ‡ :: DobarBREND 2023</button>
    
    </div>
</body>
</html>
